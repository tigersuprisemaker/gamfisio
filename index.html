<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Gamer ‚Äì Artrite Psori√°sica</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    /* Paleta base */
    --cream: #ede4d6;
    --beige: #d7c8a9;
    --terra: #cba789;
    --green-soft: #a2b597;
    --green-strong: #6e8d6a;
    --red-soft: #d15c5c;

    /* Gamer neon */
    --neon-cyan: #3ef6ff;
    --neon-purple: #b57cff;
    --hud-bg: rgba(12, 20, 30, 0.92);
}

/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
}

/* FUNDO ANIMADO */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #020617;
    position: relative;
}

/* imagem de fundo (sua imagem) */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("background.jpg");
    background-size: cover;
    transform: scale(1.05);
    z-index: -3;
}

/* overlay gamer */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 10% 10%, rgba(62,246,255,0.25), transparent 55%),
        radial-gradient(circle at 90% 90%, rgba(181,124,255,0.25), transparent 55%),
        linear-gradient(135deg, rgba(2,6,23,0.9), rgba(15,23,42,0.95));
    mix-blend-mode: soft-light;
    animation: bgMove 22s infinite alternate ease-in-out;
    z-index: -2;
}

@keyframes bgMove {
    from { transform: translate3d(-10px, -10px, 0); }
    to   { transform: translate3d(10px, 10px, 0); }
}

/* PART√çCULAS (efeito gamer) */
.particle {
    position: fixed;
    width: 2px;
    height: 30px;
    background: linear-gradient(to bottom, rgba(62,246,255,0.3), rgba(62,246,255,0));
    opacity: 0.7;
    animation: rain 6s linear infinite;
    z-index: -1;
}
@keyframes rain {
    0% { transform: translateY(-40px); }
    100% { transform: translateY(110vh); }
}

/* CARD PRINCIPAL (HUD GAMER) */
.game {
    width: 100%;
    max-width: 560px;
    max-height: 70vh;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.2) transparent;
    padding: 1rem;
    border-radius: 22px;
    background: var(--hud-bg);
    box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.45),
        0 18px 40px rgba(0,0,0,0.65);
    color: #e5e7eb;
    position: relative;
}

/* bordas luz neon */
.game::before,
.game::after {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: 22px;
    border: 1px solid transparent;
    background: linear-gradient(135deg, rgba(62,246,255,0.4), rgba(181,124,255,0.4));
    -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0.4;
    pointer-events: none;
}
.game::after {
    filter: blur(12px);
    opacity: 0.65;
}

/* TELAS (transi√ß√£o) */
.screen {
    opacity: 0;
    pointer-events: none;
    transform: translateY(16px);
    transition: opacity .4s ease, transform .4s ease;
}
.screen.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
}

h1 {
    text-align: center;
    font-size: 1.9rem;
    color: var(--neon-cyan);
    margin-bottom: 6px;
    text-shadow: 0 0 12px rgba(62, 246, 255, 0.6);
}
.subtitle {
    text-align: center;
    margin-bottom: 18px;
    color: #cbd5f5;
    font-size: .95rem;
}

/* BOT√ïES GEN√âRICOS */
button {
    width: 100%;
    border: none;
    padding: 14px;
    margin: 6px 0;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--green-soft), var(--terra));
    color: #0b1220;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
button:hover {
    transform: translateY(-1px) scale(1.01);
    box-shadow: 0 10px 22px rgba(0,0,0,0.6);
    filter: brightness(1.05);
}
button:active {
    transform: translateY(1px) scale(0.99);
}

/* efeito ripple */
button::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.4);
    border-radius: 999px;
    transform: scale(0);
    opacity: 0;
    pointer-events: none;
}
button:active::after {
    transform: scale(18);
    opacity: 0;
    transition: transform 0.45s ease-out, opacity 0.45s ease-out;
}

/* HUD TOPO */
.top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    gap: 10px;
}

/* VIDAS */
.lives {
    font-size: 1.7rem;
    letter-spacing: 2px;
}

/* batida constante */
.lives-beat {
    animation: heartbeat 1.4s infinite;
}
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.06); }
    40% { transform: scale(1); }
    60% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* batida forte ao perder vida */
.lives-hit {
    animation: hit 0.35s ease;
}
@keyframes hit {
    0% { transform: scale(1); }
    30% { transform: scale(1.22); }
    100% { transform: scale(1); }
}

/* PROGRESSO */
.progress-wrap {
    flex: 1;
}

.progress-label {
    font-size: .7rem;
    color: #9ca3af;
    margin-bottom: 3px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
}

.progress {
    width: 100%;
    height: 9px;
    border-radius: 999px;
    background: rgba(15,23,42,0.90);
    overflow: hidden;
    box-shadow: 0 0 0 1px rgba(148,163,184,0.3);
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
    box-shadow: 0 0 12px rgba(62,246,255,0.7);
    transition: width .45s ease;
}

/* SCORE / NIVEL */
.score-row {
    display: flex;
    justify-content: space-between;
    font-size: .8rem;
    color: #9ca3af;
    margin-bottom: 12px;
}
.score-row span strong {
    color: #e5e7eb;
}

/* AVATAR HUD */
.avatar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 12px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(12,20,30,0.9));
    border: 1px solid rgba(148,163,184,0.35);
    margin-bottom: 16px;
    box-shadow: 0 0 12px rgba(15,23,42,0.85);
}
.avatar-face {
    width: 46px;
    height: 46px;
    border-radius: 14px;
    background: radial-gradient(circle at 30% 20%, var(--neon-cyan), var(--neon-purple));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.7rem;
    box-shadow: 0 0 18px rgba(62,246,255,0.7);
}
.avatar-text-title {
    font-size: .78rem;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: #9ca3af;
}
.avatar-text-msg {
    font-size: .9rem;
}

/* anima√ß√£o avatar trocar rea√ß√£o */
.avatar-animate {
    animation: avatarPop .35s ease;
}
@keyframes avatarPop {
    0% { transform: translateY(6px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* PERGUNTA */
#qTitle {
    font-weight: 600;
    margin-bottom: 4px;
    color: #e5e7eb;
}
#qText {
    margin-bottom: 12px;
    color: #d1d5db;
    font-size: .96rem;
}

/* ALTERNATIVAS */
.alt-btn {
    text-align: left;
    padding-inline: 16px;
    color: #0b1220;
}

/* cores correto/errado */
.alt-btn.correct {
    background: linear-gradient(135deg, #4ade80, #22c55e) !important;
    box-shadow: 0 0 16px rgba(34,197,94,0.9);
    color: #022c22;
}
.alt-btn.wrong {
    background: linear-gradient(135deg, #f97373, #ef4444) !important;
    box-shadow: 0 0 16px rgba(248,113,113,0.9);
    color: #450a0a;
}

.game {
    max-height: none;
    height: auto;
    overflow: visible;
}

/* shake quando erra */
.shake {
    animation: shake 0.35s ease;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
}

/* INPUT TEXTO */
#txtAnswer {
    width: 100%;
    padding: 13px;
    border-radius: 14px;
    border: 2px solid rgba(148,163,184,0.6);
    background: rgba(15,23,42,0.9);
    color: #e5e7eb;
    font-size: .98rem;
    margin: 8px 0 6px;
}

/* TELA FINAL */
#endMessage {
    text-align: center;
    margin-bottom: 18px;
    font-size: 1.1rem;
}

/* FEEDBACK TOAST */
.feedback {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    padding: 10px 18px;
    border-radius: 999px;
    font-weight: 600;
    color: #0b1120;
    opacity: 0;
    pointer-events: none;
    transition: opacity .35s, transform .35s;
    z-index: 20;
    box-shadow: 0 12px 22px rgba(0,0,0,0.65);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(148,163,184,0.4);
    background: linear-gradient(135deg, #bbf7d0, #4ade80);
}
.feedback.error {
    background: linear-gradient(135deg, #fecaca, #f97373);
}
.feedback.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

/* FLASH DE ACERTO NA TELA */
.flash-correct {
    animation: flashGreen .4s ease;
}
@keyframes flashGreen {
    0%   { box-shadow: 0 0 0 0 rgba(34,197,94,0.0); }
    50%  { box-shadow: 0 0 0 6px rgba(34,197,94,0.4); }
    100% { box-shadow: 0 0 0 0 rgba(34,197,94,0.0); }
}

@media (max-width: 768px) {
    body {
        width: 95%;
        margin: 1rem auto;
    }
}
</style>
</head>

<body>

<!-- part√≠culas gamer -->
<script>
for(let i=0;i<18;i++){
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random()*100 + 'vw';
  p.style.animationDuration = (5 + Math.random()*4) + 's';
  p.style.opacity = 0.2 + Math.random()*0.4;
  document.body.appendChild(p);
}
</script>

<div class="game" id="gameCard">

    <!-- TELA INICIAL -->
    <div id="startScreen" class="screen active">
        <h1>Quiz Gamer</h1>
        <p class="subtitle">Artrite Psori√°sica ‚Ä¢ Teste seus conhecimentos em modo HUD gamer. üß†üéÆ</p>
        <button onclick="startGame(event)">Iniciar miss√£o</button>
    </div>

    <!-- HUD / GAMEPLAY -->
    <div id="hud" class="screen">

        <div class="top-row">
            <div class="lives lives-beat" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

            <div class="progress-wrap">
                <div class="progress-label" id="progressLabel">Pergunta 1 de 5</div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="score-row">
            <span>N√≠vel: <strong id="levelText">1</strong></span>
            <span>Pontos: <strong id="scoreText">0</strong></span>
        </div>

        <!-- Avatar -->
        <div class="avatar" id="avatar">
            <div class="avatar-face" id="avatarFace">üôÇ</div>
            <div>
                <div class="avatar-text-title">Zeca</div>
                <div class="avatar-text-msg" id="avatarText">Pronto para come√ßar a miss√£o.</div>
            </div>
        </div>

        <!-- Pergunta -->
        <h3 id="qTitle"></h3>
        <p id="qText"></p>

        <!-- Alternativas -->
        <div id="options"></div>

        <!-- Pergunta de texto -->
        <div id="textMode" style="display:none;">
            <input id="txtAnswer" placeholder="Digite sua resposta..." />
            <button onclick="checkText(event)">Enviar resposta</button>
        </div>
    </div>

    <!-- TELA FINAL -->
    <div id="endScreen" class="screen">
        <p id="endMessage"></p>
        <button onclick="restart(event)">Reiniciar miss√£o</button>
    </div>

</div>

<!-- FEEDBACK (toast de acerto/erro) -->
<div id="feedback" class="feedback"></div>

<!-- SONS (coloque os arquivos na mesma pasta: correct.mp3 e wrong.mp3) -->
<audio id="sndCorrect" src="correct.mp3" preload="auto"></audio>
<audio id="sndWrong"   src="wrong.mp3"   preload="auto"></audio>

<script>
const questions = [
    {
        title:"1Ô∏è‚É£ Entendendo a Artrite Psori√°sica",
        text:"A artrite psori√°sica √© caracterizada principalmente por:",
        type:"choice",
        options:[
            "Inflama√ß√£o articular associada √† psor√≠ase",
            "Desgaste √≥sseo sem rela√ß√£o com a pele"
        ],
        correct:0
    },
    {
        title:"2Ô∏è‚É£ Psor√≠ase e Autoestima",
        text:"Entre os impactos psicossociais da psor√≠ase, destaca-se:",
        type:"choice",
        options:[
            "Melhora da intera√ß√£o social",
            "Redu√ß√£o da autoestima",
            "Aumento inevit√°vel da confian√ßa",
            "Diminui√ß√£o autom√°tica da ansiedade"
        ],
        correct:1
    },
    {
        title:"3Ô∏è‚É£ Papel da Fisioterapia Dermatofuncional",
        text:"Complete a palavra (dica: melhorar o movimento): M_B_L_D_D_",
        type:"text",
        correct:"MOBILIDADE"
    },
    {
        title:"4Ô∏è‚É£ Abordagens e T√©cnicas Utilizadas",
        text:"A crioterapia √© frequentemente utilizada porque:",
        type:"choice",
        options:[
            "Reduz dor e inflama√ß√£o",
            "Aumenta a temperatura local"
        ],
        correct:0
    },
    {
        title:"5Ô∏è‚É£ Incid√™ncia e Epidemiologia",
        text:"A artrite psori√°sica √© mais comum em:",
        type:"choice",
        options:[
            "Pessoas com diagn√≥stico pr√©vio de psor√≠ase",
            "Pessoas sem hist√≥rico de psor√≠ase"
        ],
        correct:0
    }
];

let index = 0;
let lives = 3;
let score = 0;

// elementos
const startScreen  = document.getElementById("startScreen");
const hud          = document.getElementById("hud");
const endScreen    = document.getElementById("endScreen");
const livesEl      = document.getElementById("lives");
const qTitle       = document.getElementById("qTitle");
const qText        = document.getElementById("qText");
const optionsArea  = document.getElementById("options");
const textMode     = document.getElementById("textMode");
const txtAnswer    = document.getElementById("txtAnswer");
const progressBar  = document.getElementById("progressBar");
const progressLabel= document.getElementById("progressLabel");
const feedback     = document.getElementById("feedback");
const endMessage   = document.getElementById("endMessage");
const avatarFace   = document.getElementById("avatarFace");
const avatarText   = document.getElementById("avatarText");
const sndCorrect   = document.getElementById("sndCorrect");
const sndWrong     = document.getElementById("sndWrong");
const scoreText    = document.getElementById("scoreText");
const levelText    = document.getElementById("levelText");
const gameCard     = document.getElementById("gameCard");

function ripple(event){
    const btn = event.currentTarget;
    const rect = btn.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    btn.style.setProperty("--ripple-x", x + "px");
    btn.style.setProperty("--ripple-y", y + "px");
}

function setScreen(activeId){
    [startScreen, hud, endScreen].forEach(el=>{
        el.classList.remove("active");
    });
    document.getElementById(activeId).classList.add("active");
}

function startGame(e){
    if(e) ripple(e);
    index = 0;
    lives = 3;
    score = 0;
    updateLives(true);
    updateScore();
    setAvatar("neutral");
    setScreen("hud");
    loadQuestion();
}

function loadQuestion(){
    const q = questions[index];
    qTitle.textContent = q.title;
    qText.textContent  = q.text;

    updateProgress();

    optionsArea.innerHTML = "";
    textMode.style.display = "none";

    if(q.type === "choice"){
        q.options.forEach((opt,i)=>{
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.className = "alt-btn";
            btn.onclick = (ev)=> { ripple(ev); checkChoice(i, btn); };
            optionsArea.appendChild(btn);
        });
    } else {
        textMode.style.display = "block";
        txtAnswer.value = "";
        txtAnswer.focus();
    }
}

function updateProgress(){
    const total = questions.length;
    const current = index + 1;
    const percent = (current - 1) / total * 100;
    progressBar.style.width = percent + "%";
    progressLabel.textContent = `Pergunta ${current} de ${total}`;
    levelText.textContent = Math.max(1, current);
}

function updateLives(resetAnimation=false){
    livesEl.textContent = "‚ù§Ô∏è".repeat(lives);
    if(resetAnimation){
        livesEl.classList.add("lives-beat");
    }
    livesEl.classList.remove("lives-hit");
    void livesEl.offsetWidth;
    livesEl.classList.add("lives-hit");
}

function updateScore(){
    scoreText.textContent = score;
}

function showFeedback(msg, isError=false){
    feedback.textContent = msg;
    feedback.classList.toggle("error", isError);
    feedback.classList.add("show");
    setTimeout(()=> feedback.classList.remove("show"), 1200);
}

function setAvatar(state){
    avatarFace.classList.add("avatar-animate");
    setTimeout(()=> avatarFace.classList.remove("avatar-animate"), 350);

    if(state === "happy"){
        avatarFace.textContent = "üòé";
        avatarText.textContent = "Excelente! Continue assim.";
    } else if(state === "sad"){
        avatarFace.textContent = "üò¢";
        avatarText.textContent = "Tudo bem, tente novamente!";
    } else { // neutral
        avatarFace.textContent = "üôÇ";
        avatarText.textContent = "Pronto para a pr√≥xima pergunta.";
    }
}

function playSound(sound){
    if(!sound) return;
    try{
        sound.currentTime = 0;
        sound.play();
    }catch(e){
        // navegador pode bloquear autoplay; tudo bem
    }
}

function checkChoice(i, btn){
    const q = questions[index];

    const allButtons = document.querySelectorAll(".alt-btn");
    allButtons.forEach(b => b.disabled = true);

    if(i === q.correct){
        btn.classList.add("correct");
        setAvatar("happy");
        showFeedback("‚úî Acertou! +10 pontos", false);
        playSound(sndCorrect);
        score += 10;
        updateScore();

        // flash verde na HUD
        gameCard.classList.add("flash-correct");
        setTimeout(()=> gameCard.classList.remove("flash-correct"), 400);

        setTimeout(nextQuestion, 950);
    } else {
        btn.classList.add("wrong");
        setAvatar("sad");
        showFeedback("‚úò Errou! -1 vida", true);
        playSound(sndWrong);
        gameCard.classList.add("shake");
        setTimeout(()=> gameCard.classList.remove("shake"), 350);
        loseLife();
        setTimeout(nextQuestion, 3000);

        /* if(lives > 0){
            setTimeout(() => allButtons.forEach(b => {
                if(!b.classList.contains("wrong")){
                    b.disabled = false;
                }
            }), 400);
        } */
    }
}

function checkText(e){
    if(e) ripple(e);
    const answer = txtAnswer.value.toUpperCase().trim();
    const correct = questions[index].correct;

    if(answer === correct){
        setAvatar("happy");
        showFeedback("‚úî Correto! +10 pontos", false);
        playSound(sndCorrect);
        score += 10;
        updateScore();
        gameCard.classList.add("flash-correct");
        setTimeout(()=> gameCard.classList.remove("flash-correct"), 400);
        setTimeout(nextQuestion, 900);
    } else {
        setAvatar("sad");
        showFeedback("‚úò N√£o foi dessa vez! -1 vida", true);
        playSound(sndWrong);
        gameCard.classList.add("shake");
        setTimeout(()=> gameCard.classList.remove("shake"), 350);
        loseLife();
    }
}

function loseLife(){
    lives--;
    if(lives < 0) lives = 0;
    updateLives();
    if(lives <= 0){
        endGame(false);
    }
}

function nextQuestion(){
    index++;
    if(index >= questions.length){
        endGame(true);
    } else {
        setAvatar("neutral");
        loadQuestion();
    }
}

function endGame(win){
    setScreen("endScreen");
    if(win){
        endMessage.innerHTML = `üéâ <strong>Miss√£o conclu√≠da!</strong><br>Voc√™ fez <strong>${score} pontos</strong> e completou todas as perguntas.`;
    } else {
        endMessage.innerHTML = `üíî <strong>Miss√£o falhou!</strong><br>Suas vidas acabaram. Pontua√ß√£o final: <strong>${score}</strong>.`;
    }
}

function restart(e){
    if(e) ripple(e);
    setScreen("startScreen");
}
</script>

</body>
</html>
