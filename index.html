<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bones.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Gamer - Artrite Psori√°sica</title>
</head>

<body>

    <!-- part√≠culas gamer -->
    <script>
        for (let i = 0; i < 18; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (5 + Math.random() * 4) + 's';
            p.style.opacity = 0.2 + Math.random() * 0.4;
            document.body.appendChild(p);
        }
    </script>

    <div class="game" id="gameCard">

        <!-- TELA INICIAL -->
        <div id="startScreen" class="screen active">
            <div class="cardMain">
                <h1>Quiz Gamer</h1>
                <p class="subtitle">Artrite Psori√°sica<img src="images/artrite.png" alt="artrite"></p>
                <p class="subtitle">Prepare-se para o game! üß†</p>
                <button class="btnInitial" onclick="startGame(event)">Iniciar miss√£o</button>
            </div>
        </div>

        <!-- HUD / GAMEPLAY -->
        <div id="hud" class="screen">

            <div class="top-row">
                <div class="all">
                    <div class="lives lives-beat" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

                    <div class="progress-wrap">
                        <div class="progress-label" id="progressLabel">Pergunta 1 de 5</div>
                        <div class="progress">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                </div>
                <div class="score-row">
                    <span>N√≠vel: <strong id="levelText">1</strong></span>
                    <span>Pontos: <strong id="scoreText">0</strong></span>
                </div>
            </div>

            <!-- Avatar -->
            <div class="avatar" id="avatar">
                <div class="avatar-face" id="avatarFace">üôÇ</div>
                <div>
                    <div class="avatar-text-title">Zeca</div>
                    <div class="avatar-text-msg" id="avatarText">Pronto para come√ßar a miss√£o?</div>
                </div>
            </div>

            <div class="boxModel">
                <!-- Pergunta -->
                <h3 id="qTitle"></h3>
                <p id="qText"></p>

                    <!-- Alternativas -->
                    <div id="options"></div>
                
                <!-- Pergunta de texto -->
                <div id="textMode" style="display:none;">
                    <input id="txtAnswer" placeholder="Digite sua resposta..." />
                    <button onclick="checkText(event)">Enviar resposta</button>
                </div>
            </div>
        </div>

        <!-- TELA FINAL -->
        <div id="endScreen" class="screen">
            <p id="endMessage"></p>
            <button onclick="restart(event)">Reiniciar miss√£o</button>
        </div>

    </div>

    <!-- FEEDBACK (toast de acerto/erro) -->
    <div id="feedback" class="feedback"></div>
</body>

</html>
